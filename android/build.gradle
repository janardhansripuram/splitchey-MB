// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath('com.android.tools.build:gradle')
    classpath('com.facebook.react:react-native-gradle-plugin')
    classpath('org.jetbrains.kotlin:kotlin-gradle-plugin')
  }
}

def reactNativeAndroidDir = new File(
  providers.exec {
    workingDir(rootDir)
    commandLine("node", "--print", "require.resolve('react-native/package.json')")
  }.standardOutput.asText.get().trim(),
  "../android"
)

allprojects {
  repositories {
    maven {
      // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
      url(reactNativeAndroidDir)
    }

    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
  }
  
  // Handle Android Support vs AndroidX conflicts
  configurations.all {
    resolutionStrategy {
      force 'androidx.core:core:1.9.0'
      force 'androidx.annotation:annotation:1.5.0'
      force 'androidx.collection:collection:1.2.0'
      force 'androidx.lifecycle:lifecycle-common:2.6.1'
      force 'androidx.arch.core:core-common:2.2.0'
      force 'androidx.versionedparcelable:versionedparcelable:1.1.1'
    }
  }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"
